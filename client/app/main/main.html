<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Buzzer</h1>
        <p class="lead">Lets Get Buzzed</p>        
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-6" ng-if="newUser">
                <h2>Registration</h2>
                <p class="error" ng-if="errormsg">{{errormsg}}</p> 
                <form ng-submit="buzzer.registerNewUser()" name="newuser">
                    <label for="name">Your name please:</label>
                    <input type="text" name="name" ng-model="buzzer.newUser"/>
                    <input type="submit" name="GO"/>
                </form>
            </div>
            
            <div class="col-md-6" ng-if="!newUser">
                <button type="button" class="buzzer btn btn-primary btn-large btn-block "
                        ng-click="buzzer.buzz()" 
                        ng-disabled="buzzerButton.clicked">
                        {{buzzerButton.text}}
                </button>
            </div>

            <div class="col-md-6">
                <h2>Current Users</h2>
                <table class="table table-responsive">
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Group</th>
                    </tr>
                    <tr ng-repeat="user in buzzer.users">
                        <td>{{user.name}}</td>
                        <td>{{user.score}}</td>
                        <td>{{user.group}}</td>
                    </tr>
                </table>
            </div>            
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container" ng-if="!newUser">
        <div class="col-md-12">
            <h2>User info</h2>
            <table class="table table-responsive">
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>            
                <tr>
                    <td>{{myself.name}}</td>
                    <td><button type="button" class="btn btn-danger btn-small" ng-click="buzzer.killUser()">Leave</button></td>
                </tr>
            </table>
        </div>
    </div>
</footer>
