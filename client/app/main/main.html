<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Buzzer</h1>
        <p class="lead">Lets Get Buzzed</p>        
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-6" ng-if="newUser">
                <h2>Registration</h2>
                <p class="error" ng-if="errormsg">{{errormsg}}</p> 
                <form ng-submit="buzzer.registerNewUser()" name="newuser">
                    <label for="name">Your name please:</label>
                    <input type="text" name="name" ng-model="buzzer.newUser"/>
                    <input type="submit" name="GO"/>
                </form>
            </div>
            <div class="col-md-6" ng-if="!newUser">
                <button type="button" class="buzzer btn btn-primary btn-large btn-block " ng-click="buzzer.buzz()">BUZZIT!</button>
                <h2>User info</h2>
                <table class="table table-responsive">
                    <tr>
                        <th>Name</th>
                        <td>{{myself.name}}</td>
                        <td><button type="button" class="btn btn-danger btn-small" ng-click="buzzer.killUser()">Kill</button></td>
                    </tr>
                </table>
            </div>

            <div class="col-md-6">
                <h2>Current Users</h2>
                <ul class="users" ng-repeat="user in buzzer.users">
                    <li>{{user.name}}</li>
                </ul>
            </div>            
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>footer</p>
    </div>
</footer>
